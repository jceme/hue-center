<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hue Center</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="hue.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=".">Hue Center</a>
        </div>
    </div>
</nav>

<div id="debug" style="white-space: pre"></div>


<div id="login-dialog" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Im Hue-Netzwerk anmelden</h4>
            </div>
            <div class="modal-body">

                <div id="login-dialog-error" class="alert alert-danger" role="alert"></div>

                <div id="login-dialog-accordion" class="panel-group" role="tablist">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#login-dialog-accordion" href="#login-dialog-accordion-new">
                                    Neuen Benutzer erstellen
                                </a>
                            </h4>
                        </div>
                        <div id="login-dialog-accordion-new" class="panel-collapse collapse in" role="tabpanel">
                            <div class="panel-body">
                                <label class="form-group">Hue Bridge
                                    <input type="text" name="bridge-address" required pattern="^\w+(\.\w+)*$" class="form-control" placeholder="IP-Adresse oder Hostname der Hue Bridge"/>
                                </label>

                                <label class="form-group">Kennung
                                    <input type="text" name="user-identification" required class="form-control" value="hue_app#webapp" placeholder="Identifikation des Benutzers gegenÃ¼ber der Hue Bridge"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#login-dialog-accordion" href="#login-dialog-accordion-existent">
                                    Bestehenden Benutzer verwenden
                                </a>
                            </h4>
                        </div>
                        <div id="login-dialog-accordion-existent" class="panel-collapse collapse" role="tabpanel">
                            <div class="panel-body">
                                <label class="form-group">Hue Bridge
                                    <input type="text" name="bridge-address" required pattern="^\w+(\.\w+)*$" class="form-control" placeholder="IP-Adresse oder Hostname der Hue Bridge"/>
                                </label>

                                <label class="form-group">User-ID
                                    <input type="text" name="user-id" required class="form-control" placeholder="User-ID des existierenden Benutzers"/>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" disabled class="btn btn-primary">Anmelden</button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="utils.js"></script>
<script src="hue.js"></script>
<script src="site.js"></script>

<script src="app.js"></script>

</body>
</html>
